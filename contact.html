<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .nav-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #5b7fa6;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #5b7fa6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #ffffff;
        }

        .message {
            margin-top: 30px;
            padding: 20px;
            background-color: #5b7fa6;
            color: white;
            border-radius: 10px;
        }

        .message h1 {
            margin-bottom: 15px;
        }

        .contact-info {
            font-size: 16px;
        }

        .contact-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .contact-item i {
            margin-right: 10px;
        }

        .contact-label {
            font-weight: bold;
            margin-right: 5px;
        }

        .contact-button {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
        }

        .contact-button:hover {
            background-color: #0056b3;
            color: white;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html">首頁</a>
        <a href="products.html">商品</a>
        <a href="contact.html">聯絡我們</a>
        <a href="about.html">關於我們</a>
    </nav>
    <div class="container">
        <h1>聯絡我們</h1>
        <form>
            <div>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="message">訊息：</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <button type="submit">送出</button>
        </form>
    </div>
    <div class="container message">
        <h1><font color="white">或者聯絡</font></h1>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fab fa-line"></i> <span class="contact-label">Line:</span> <span class="contact-value">建置中</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i> <span class="contact-label">電子郵件:</span> <span class="contact-value">建置中@gmail.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i> <span class="contact-label">電話:</span> <span class="contact-value">09建置中</span>
            </div>
            <button class="contact-button">瞭解了</button>
        </div>
    </div>
</body>
</html>
