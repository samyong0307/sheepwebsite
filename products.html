<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5em 0;
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 1em;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-item {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 1em;
            padding: 1em;
            width: 300px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-title {
            font-size: 1.2em;
            margin: 0.5em 0;
            font-weight: bold;
        }

        .product-price {
            color: #e63946;
            font-size: 1.1em;
            margin-bottom: 1em;
        }

        .cart {
            background: white;
            padding: 1em;
            margin: 2em auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
        }

        .cart-item button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: #c53038;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>商品頁</h1>
    </header>

    <nav>
        <a href="index.html">首頁</a>
        <a href="products.html">商品</a>
        <a href="contact.html">聯絡我們</a>
        <a href="about.html">關於我們</a>
    </nav>

    <div class="container">
        <h2>熱銷商品</h2>
        <div class="product">
            <div class="product-item">
                <img src="images/01.jpg" alt="ipad 10th gen">
                <p class="product-title">ipad 10th gen</p>
                <p class="product-price">$16000</p>
                <button onclick="addToCart('ipad 10th gen', 16000)">加入購物車</button>
            </div>

            <div class="product-item">
                <img src="images/02.jpg" alt="Apple vision pro">
                <p class="product-title">Apple vision pro</p>
                <p class="product-price">$120000</p>
                <button onclick="addToCart('Apple vision pro', 120000)">加入購物車</button>
            </div>

            <div class="product-item">
                <img src="images/03.jpg" alt="Apple watch serier 10">
                <p class="product-title">Apple watch serier 10</p>
                <p class="product-price">$13000</p>
                <button onclick="addToCart('Apple watch serier 10', 13000)">加入購物車</button>
            </div>
        </div>
    </div>

    <div class="cart container">
        <h2>購物車</h2>
        <div id="cart-items"></div>
        <p><strong>總金額：$<span id="total-price">0</span></strong></p>
        <button onclick="checkout()">結帳</button>
    </div>

    <footer>
        <p>版權所有 &copy; 2025 我的電商網站</p>
    </footer>

    <script>
        const cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            renderCart();
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} - $${item.price}</span>
                        <button onclick="removeFromCart(${index})">移除</button>
                    </div>
                `;
            });

            totalPriceElement.textContent = total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('購物車是空的！');
                return;
            }
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            alert(`感謝購買！您的總金額是 $${total}`);
            cart.length = 0; // 清空購物車
            renderCart();
        }
    </script>
</body>
</html>
